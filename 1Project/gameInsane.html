<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gameInsane.css">
    <title>Level Insane</title>
</head>
<body>
      
    <div class="center">
        <div class="video">

            <video autoplay loop muted plays-inline class="background-video">
                <source src="images/astro-video.mp4" type="video/mp4">
            </video>
        </div>
        <h1>Space Defender</h1>
        <div class="letter-container">
                <p id="timer">01:00</p>

            <h2 class="guess-attempt">Rocket's part to be built: <b id="attempt">0/6</b></h2>
            
            <div id="alphabet">  
                <div class="clicker">
                    <button>a</button><button>b</button><button>c</button><button>d</button><button>e</button><button>f</button><button>g</button>
                    <button>h</button><button>i</button><button>j</button><button>k</button><button>l</button><button>m</button><button>n</button>
                </div>
                <div id="clicker">
                    <button>o</button><button>p</button><button>q</button><button>r</button><button>s</button><button>t</button><button>u</button>
                    <button>v</button><button>w</button><button>x</button><button>y</button><button>z</button>
                </div>
            </div>
            <ul class="display-word"> 
            
            </ul>
        </div>

        <div id="modalWins" class="hidden">
            <p class="win">
                🪩You saved the 🌎 planet from destroying!</b>
            </p>
            <button class ="restartBtn" onClick="window.location.reload()">Restart the Game</button>
        
        </div>
        <div id="modalFails" class="hidden">
            <p class="fail">
                Unfortunately you failed!<br/> Alliens have constructed the 🚀spaceship and all the data will be transmitted to the Allien Star ☄️
            </p>
            <button class ="restartBtn" onClick="window.location.reload()">Restart the Game</button>
        </div>
   
        <img id="rocket-container" src="">
    </div>
    

    <script src="gameInsane.js"></script>
</body>
</html>
